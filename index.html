<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tipzy Calculator</title>
<link rel="icon" type="image/x-icon" href="Tipzy-Sales-Calculator/tipzy logo.jfif">


<style>
    body {
        background-image: url(https://media.gettyimages.com/id/1400867925/video/defocused-of-nightclub-or-restaurant-at-night.jpg?s=640x640&k=20&c=UlfP_p6Mlnn_rljK48OQhLggkkbzrXoYqrL7CvuKTUE=);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;

        font-family: "verdana";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
    }

    .main {
        background: white;
        padding: 30px;
        width: 340px;
        border-radius: 20px;
        box-shadow: 0px 10px 5px black;
        display: flex;
        flex-direction: column;
    }

    h2 {
        margin-top: 0;
        text-align: center;
        font-size: 1.4rem;
        color: #333;
    }
    input {
        width: 90%;
        padding: 10px;
        margin-bottom: 16px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0f52ba;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.98);
    }

    .clear {
        background: #e0e0e0;
        color: #333;
        margin-top: 10px;
    }

    .result {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        color: #480001;
    }

    table {
        border-collapse: collapse;
        font-family: ;
    }

    td, th {
        border: 1px ;
        padding: 10px;
    }

    th {
        text-align: center;
    }
    tr {
      border-bottom: 1px solid #ddd;
    }
    .logo {
        border-radius: 50%;
        align-self: center;

    }

    /*  -----PAYMENT METHOD---------  */
    .switch {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 36px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #06400c;
      -webkit-transition: .4s;
      transition: .4s;
      font-family: "arial";
      font-weight: bold;
    }

    .slider:before {
      position: absolute;
      content: "CASH";
      align-content: center;
      height: 26px;
      width: 60px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(130px);
      -ms-transform: translateX(130px);
      transform: translateX(130px);
      content: "GCASH";
    }

</style>


<body>
   
    <div class="main">
        <img class= "logo" src="Tipzy-Sales-Calculator/tipzy logo.jfif" width = "70" height = "70">

        <h2>Price Calculator</h2>

        <table>
            <tr>
                <th>Style</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Basic</td>
                <td>&#8369;25</td>
                <td>
                    <input id="sim" type="number" placeholder="Enter quantity">
                </td>
            </tr>
            <tr>
                <td>Designed</td>
                <td>&#8369;35</td>
                <td>
                    <input id="des" type="number" placeholder="Enter quantity">
                </td>
            </tr>
            <tr>
                <td>Complex</td>
                <td>&#8369;50</td>
                <td>
                    <input id="com" type="number" placeholder="Enter quantity">
                </td>
            </tr>
        </table>
        
        <h4>Payment Method</h4>
        <label class="switch">
            <input type="checkbox" id="payment">
            <span class="slider"></span>
        </label>
        
        <div class="result" id="result">TOTAL:</div>
        <br>
        <button onclick="tot()">Calculate</button>
        <button class="clear" onclick="Clear()">New</button>
        
    </div>

</body>

<script>
    function tot() {
        const sim = document.getElementById('sim').value;
        const des = document.getElementById('des').value;
        const com = document.getElementById('com').value;

        const total = sim*25 + des*35 + com*50;

        document.getElementById("result").textContent = "TOTAL: "+ total;

        /*GCASH OR CASH*/
        const bayad = document.getElementById('payment');
        const way = bayad.checked ? "GCASH" : "CASH";
        
        sendtoGS(sim, des, com, total, way);
    }

    function Clear() {
        document.getElementById("sim").value = "";
        document.getElementById("des").value = "";
        document.getElementById("com").value = "";
        document.getElementById("result").textContent = "TOTAL: ";
    }

    function sendtoGS(sim, des, com, total, way) {
        const url = "https://script.google.com/macros/s/AKfycbzsEUSDStac6fPN1DjDemDOsKBf1RiC_HusCqntZalk0hBlmp-NTZCBqe9BF7K0isGbKw/exec";

        const SECRET_KEY = "TIPZY_SECRET_2987";

        fetch(url, {
            method: "POST",
            body: JSON.stringify({
                key: SECRET_KEY,
                simple: sim,
                designed: des,
                complex: com,
                revenue: total,
                MOP: way,
            })
        })
        .then(response => response.json())
        .then(data => console.log("Saved:", data))
        .catch(err => console.error(err));
    }
</script>
